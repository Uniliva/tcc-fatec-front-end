<div class="container">
    <div class="row">
        <div class="col-md-offset-6 col-md-5 col-xs-offset-0 col-xs-12"  style="margin-top:80px">

            <div class="well" style="background-color: white">
                <form name="loginForm">
                  
                   <img src="/img/logo.png" style="width: 200px; margin-left: 30%">
                    <hr>
                    <h1 style="text-align: center"><strong>U-MONITOR</strong></h1>
                     <hr>
                     <a class="navbar-brand" href="/dashboard">dash</a>
                     <a class="navbar-brand" href="/lojas">lojas</a>
                    <div class="form-group">
                       <div>
                        <div class="ui-alert"> {{msgLogin}}</div>
                    </div>
                        <input type="email" name="nome" class="form-control" id="email" placeholder="E-mail" ng-model="user.email" ng-required="true">
                    </div>

                    <div class="form-group">
                        <input type="password" name="senha" class="form-control" id="pwd" maxlength="8"   placeholder="Senha" ng-maxlength="8" ng-minlength="8"  ng-model="user.senha" ng-required="true">
                    </div>

                    <hr>
                    <div class="loader" ng-show="loading"></div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-hide="loading" ng-disabled="loginForm.$invalid"   ng-click="logar()">Logar</button>
                </form>
            </div>
        </div>
    </div>
</div>
